{% extends '_base.html' %}

{% block content %}
<div class="custom">

        <div class="encounter-img">
            <img src="{{ img_url }}" alt="Encounter Image">
        </div>
        <div class="encounter-info">
            <h2>A {{ scene.vibe }} encounter with {{ scene.focus }}</h2>
            <p>{{ scene.box_text }}</p>
        </div>
    </div>
</div>
{% endblock %}
