{% extends '_base.html' %}

{% block content %}
<main class="content">
  <div class="d-flex justify-content-space-between align-items-center mb-3">
    <h2>{{ biome.name }} Scenes</h2>
    <a href="{{ url_for('core.create_scene', biome_id=biome.id) }}" class="btn btn-primary">
        Add a Scene
    </a>
  </div>
  <div class="container">
    <div class="row">
      {% for scene in scenes %}
        <div class="col-md-3 mb-5">
          <div class="card border-0 shadow-sm h-100 text-center">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title text-uppercase">{{ scene.name }}</h5>
                <p class="card-text">{{ scene.description }}</p>
                <p class="card-text">{{ scene.creatures }}</p>
              </div>
              <div class="text-center">
                <a href="{{ url_for('core.edit_scene', biome_id=biome.id, scene_id=scene.id) }}" class="btn btn-secondary mb-2">
                  Edit
                </a>
                <form action="{{ url_for('core.delete_scene', biome_id=biome.id, scene_id=scene.id) }}" method="post">
                  <input type="hidden" name="_method" value="DELETE">
                  <button type="submit" class="btn btn-danger">
                    Delete
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
