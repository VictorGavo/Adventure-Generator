{% extends '_base.html' %}

{% block content %}
  <h2>Delete Biome</h2>
  <p>Are you sure you want to delete the "{{ biome.name }}" biome?</p>
  <form method="POST" action="{{ url_for('core.delete_biome', biome_id=biome.id) }}">
    {{ form.hidden_tag() }}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('core.biomes') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
